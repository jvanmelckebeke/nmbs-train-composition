<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Composition Lookup</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="c-page js-page">
<section class="c-container c-container__header js-header">
    <div class="c-container c-container__search">
        <div class="c-container-search__item c-header">
            <h1 class="c-title">Train Composition</h1>
        </div>
        <form action="" method="get" class="c-container-search__item c-form js-form-line">
            <div class="c-form-control c-form-control__search">
                <label class="c-label c-label__search">
                    <span class="c-label__text c-label-text__search">Search line</span>
                    <input class="c-input c-input__search js-line-search" type="number" name="train" min="0"
                           placeholder="Train number">
                </label>
                <button class="c-button c-button__search" type="submit">Search</button>
            </div>
        </form>
    </div>
    <div class="c-container c-container--dead c-container--hidden c-container__day js-day">
        <form action="" method="get" class="c-form c-form__day js-form-day">
            <div class="c-form-control c-form-control--day">
                <label class="c-label c-label__day">
                    <span class="c-label__text c-label-text__day">Day</span>
                    <select class="c-input c-select c-select__day js-day-select" name="day">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                    <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M7,10l5,5,5-5Z"></path>
                    </svg>
                </label>
            </div>
            <div class="c-form-control c-form-control__period">
                <label class="c-label c-label__period">
                    <span class="c-label__text c-label-period--text">Period</span>
                    <select class="c-input c-select c-select__period js-period-select" name="period">
                        <option value="all">All</option>
                        <option value="General">Normal Service</option>
                        <option value="During the period of annual holidays">Annual holidays</option>
                        <option value="During the touristic period">Touristic period</option>
                    </select>
                    <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M7,10l5,5,5-5Z"></path>
                    </svg>
                </label>
            </div>
        </form>
    </div>
    <div class="c-container c-container--dead c-container--hidden c-container__warning">
        <i>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512" class="c-warning__icon">
                <path d="M96 64c0-17.7-14.3-32-32-32S32 46.3 32 64V320c0 17.7 14.3 32 32 32s32-14.3 32-32V64zM64 480c22.1 0 40-17.9 40-40s-17.9-40-40-40s-40 17.9-40 40s17.9 40 40 40z"/>
            </svg>
        </i>
        <span class="c-warning"> Warning: </span>
        This line has different compositions for different days of the week and
        different periods of the year.
    </div>
</section>
<section class="c-container c-container--dead c-container--hidden c-container__results js-search-results">
</section>
<footer class="c-container c-footer">
    <p>
        &copy; 2022 Jari Van Melckebeke
    </p>
    <p>
        Original data retrieved from <a href="https://www.beluxtrains.net/" target="_blank">BeLuxTrains</a>, authors of
        the railcar
        illustrations can be found on <a href="https://www.beluxtrains.net/indexen.php?page=rslist" target="_blank">the
        BeLuxTrains
        website</a>
    </p>
</footer>
</body>
</html>
